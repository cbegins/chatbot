<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat - CheckmateBegins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Anonymous Chat</h1>
        <div id="chat-controls">
            <button id="new-chat-button">Create New Chat</button>
            <div id="join-chat-form" style="display: none;">
                <input type="text" id="join-chat-id" placeholder="Enter Chat ID">
                <button id="join-chat-button">Join Chat</button>
            </div>
        </div>

        <div id="chat-area" style="display: none;">
            <h2>Chat ID: <span id="current-chat-id"></span></h2>
            <div id="messages"></div>
            <div id="message-input-area">
                <input type="text" id="message" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
            <button id="leave-chat-button">Leave Chat</button>
        </div>
    </div>

    </footer>

    <script src="script.js"></script>
</body>
</html>
